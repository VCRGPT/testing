<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Veterans Community Resource</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
  <script>
    const STATIC_SYSTEM_MODE = true;
  </script>
</head>
<body>
  <header>
    <h1>Veterans Community Resource</h1>
    <div id="search-container">
      <input
        type="text"
        id="search-bar"
        placeholder="Search Organization Name..."
        aria-label="Search Organization Name"
        autocomplete="off"
      />
    </div>
    <nav aria-label="Main Categories" id="category-buttons">
      <button type="button" class="category-button" data-category="Food">Food</button>
      <button type="button" class="category-button" data-category="Housing">Housing</button>
      <button type="button" class="category-button" data-category="Rent">Rent</button>
      <button type="button" class="category-button" data-category="Financial Aid">Financial Aid</button>
      <button type="button" class="category-button" data-category="Utilities">Utilities</button>
      <button type="button" class="category-button" data-category="Employment">Employment</button>
      <button type="button" class="category-button" data-category="Medical">Medical</button>
      <button type="button" class="category-button" data-category="Veteran Support">Veteran Support</button>
    </nav>
    <div id="clear-search-container">
      <button type="button" id="clear-search">Clear Search</button>
    </div>
  </header>

  <main id="organizations-container" role="region" aria-live="polite" tabindex="0">
    <!-- Organization entries will be dynamically rendered here -->
  </main>
</body>
</html>
