<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Veterans Community Resource</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px 40px;
    background: #fff;
    color: #000;
  }
  h1 {
    text-align: center;
    font-weight: bold;
    font-size: 16pt;
    text-transform: capitalize;
    margin-bottom: 1.5em;
  }
  .organization {
    margin-bottom: 3em;
    border-bottom: 4pt solid rgb(178, 34, 52);
    padding-bottom: 1em;
  }
  .field-title {
    font-weight: bold;
    font-size: 12pt;
    margin-top: 1em;
  }
  .field-content {
    font-size: 12pt;
  }
  .veteran-resources {
    font-style: italic;
  }
  .divider-1 {
    margin: 1em 0;
    border-bottom: 4pt solid rgb(0,33,71);
  }
  a {
    color: blue;
    text-decoration: underline;
  }
</style>
</head>
<body>
  <h1>Veterans Community Resource</h1>
  <div id="org-container"></div>

  <script>
    // Replace this with your full JSON data
    const data = /* Paste your veterans_community_resource.json array here */ [];

    function wrapField(label, content) {
      if (!content) return '';
      return `<div><span class="field-title">${label} – </span><span class="field-content">${content}</span></div>`;
    }

    function escapeHtml(text) {
      if (!text) return '';
      return text.replace(/[&<>"']/g, function(m) {
        return ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        })[m];
      });
    }

    function renderOrg(org) {
      const container = document.createElement('div');
      container.className = 'organization';

      // Organization Name
      const orgName = document.createElement('h2');
      orgName.textContent = org['Organization Name'] || '';
      orgName.style.textTransform = 'capitalize';
      orgName.style.fontWeight = 'bold';
      orgName.style.fontSize = '16pt';
      orgName.style.textAlign = 'center';
      container.appendChild(orgName);

      // Spacing 2 rows
      container.appendChild(document.createElement('br'));
      container.appendChild(document.createElement('br'));

      // Veteran Resources - bold title, italic content
      if (org['Veteran Resources']) {
        const vrDiv = document.createElement('div');
        const vrTitle = document.createElement('span');
        vrTitle.className = 'field-title';
        vrTitle.textContent = 'Veteran Resources – ';
        vrDiv.appendChild(vrTitle);
        const vrContent = document.createElement('span');
        vrContent.className = 'field-content veteran-resources';
        vrContent.textContent = org['Veteran Resources'];
        vrDiv.appendChild(vrContent);
        container.appendChild(vrDiv);

        // 2 rows spacing
        container.appendChild(document.createElement('br'));
        container.appendChild(document.createElement('br'));
      }

      // 4pt divider RGB(0,33,71)
      const divider1 = document.createElement('div');
      divider1.className = 'divider-1';
      container.appendChild(divider1);

      // 2 rows spacing
      container.appendChild(document.createElement('br'));
      container.appendChild(document.createElement('br'));

      // Types of Assistance (display only)
      if (org['Types of Assistance']) {
        container.innerHTML += wrapField('Types of Assistance', escapeHtml(org['Types of Assistance']));
        container.appendChild(document.createElement('br'));
        container.appendChild(document.createElement('br'));
      }

      // Categories
      if (org['Categories']) {
        container.innerHTML += wrapField('Categories', escapeHtml(org['Categories']));
        // 2 rows spacing
        container.appendChild(document.createElement('br'));
        container.appendChild(document.createElement('br'));
      }

      // 4pt divider RGB(178,34,52)
      const divider2 = document.createElement('div');
      divider2.style.borderBottom = '4pt solid rgb(178,34,52)';
      divider2.style.margin = '1em 0';
      container.appendChild(divider2);

      // 2 rows spacing
      container.appendChild(document.createElement('br'));
      container.appendChild(document.createElement('br'));

      // Website
      if (org['Website']) container.innerHTML += wrapField('Website', `<a href="${org['Website']}" target="_blank">${org['Website']}</a>`);
      // Email
      if (org['Email']) container.innerHTML += wrapField('Email', `<a href="mailto:${org['Email']}">${org['Email']}</a>`);
      // Phone
      if (org['Phone']) container.innerHTML += wrapField('Phone', `<a href="tel:${org['Phone']}">${org['Phone']}</a>`);
      // Contact Name
      if (org['Contact Name']) container.innerHTML += wrapField('Contact Name', escapeHtml(org['Contact Name']));
      // Contact Title
      if (org['Contact Title']) container.innerHTML += wrapField('Contact Title', escapeHtml(org['Contact Title']));
      // Contact Email
      if (org['Contact Email']) container.innerHTML += wrapField('Contact Email', `<a href="mailto:${org['Contact Email']}">${org['Contact Email']}</a>`);
      // Contact Phone
      if (org['Contact Phone']) container.innerHTML += wrapField('Contact Phone', `<a href="tel:${org['Contact Phone']}">${org['Contact Phone']}</a>`);

      // 3 rows spacing after Contact Phone
      container.appendChild(document.createElement('br'));
      container.appendChild(document.createElement('br'));
      container.appendChild(document.createElement('br'));

      // Eligibility Requirements
      if (org['Eligibility Requirements']) container.innerHTML += wrapField('Eligibility Requirements', escapeHtml(org['Eligibility Requirements']));
      // Application Process
      if (org['Application Process']) container.innerHTML += wrapField('Application Process', escapeHtml(org['Application Process']));
      // Documents Required
      if (org['Documents Required']) container.innerHTML += wrapField('Documents Required', escapeHtml(org['Documents Required']));
      // Notes
      if (org['Notes']) container.innerHTML += wrapField('Notes', escapeHtml(org['Notes']));

      // 3 rows spacing after Notes
      container.appendChild(document.createElement('br'));
      container.appendChild(document.createElement('br'));
      container.appendChild(document.createElement('br'));

      // Distance from 34470 (mi)
      if (org['Distance from 34470 (mi)']) container.innerHTML += wrapField('Distance from 34470 (mi)', escapeHtml(org['Distance from 34470 (mi)']));

      // Address (hyperlinked to Google Maps)
      if (org['Address']) {
        const encodedAddress = encodeURIComponent(org['Address']);
        const mapLink = `https://www.google.com/maps/search/?api=1&query=${encodedAddress}`;
        container.innerHTML += wrapField('Address', `<a href="${mapLink}" target="_blank">${escapeHtml(org['Address'])}</a>`);
      }

      // Operating Hours
      if (org['Operating Hours']) container.innerHTML += wrapField('Operating Hours', escapeHtml(org['Operating Hours']));

      // Final 4pt divider
      const finalDivider = document.createElement('div');
      finalDivider.style.borderBottom = '4pt solid rgb(178,34,52)';
      finalDivider.style.margin = '2em 0 3em 0';
      container.appendChild(finalDivider);

      return container;
    }

    const container = document.getElementById('org-container');

    // Replace the empty array below with your full JSON array content from veterans_community_resource.json
    const data = [];

    data.forEach(org => {
      container.appendChild(renderOrg(org));
    });
  </script>
</body>
</html>
